<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Oswald:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calculator">
        <div class="display"></div>
        <div class ="btnContainer">
            <div class="numbers">
                <button class="number one">1</button>
                <button class="number two">2</button>
                <button class="number three">3</button>
                <button class="number four">4</button>
                <button class="number five">5</button>
                <button class="number six">6</button>
                <button class="number seven">7</button>
                <button class="number eight">8</button>
                <button class="number nine">9</button>
                <button class="number zero">0</button>
                <button class="number decimal">.</button>
                <button class="equals">=</button>
            </div>
            <div class="operators">
                <button class="operator add">+</button>
                <button class="operator subtract">-</button>
                <button class="operator multiply">×</button>
                <button class="operator divide">÷</button>
                <button class="plusminus">+/-</button>
                <button class="backspace">←</button>
                <button class="clear">AC</button>
            </div>
        </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
